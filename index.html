<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Awesome Books</title>
</head>

<body>
  <div class="container">
    <h1 id="head-title">All awesome books</h1>
    <div class="listing">
      <div id="books-list" class="output"></div>
    </div>
    <div class="line"></div>
    <div class="adding-book">
      <h2>Add a new book</h2>
      <fieldset class="entry">
        <input type="text" class="title" title="Title" id="title" placeholder="Title">
        <input type="text" class="author" title="Author" id="author" placeholder="Author">
        <button id="add-btn" type="button" title="Add">Add</button>
      </fieldset>
    </div>
  </div>
  <script src="books.js"></script>
</body>

</html>
